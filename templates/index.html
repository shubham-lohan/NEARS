{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgba(67, 87, 122, 255);
        }

        #logo {
            border-radius: 80px;
            background: #435770;
            box-shadow: 9px -9px 21px #2d3a4b,
                -9px 9px 21px #597495;
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="text-center">
        <img src={% static "logo.jpg" %} alt="NEARS" class="" id="logo">
        <div class="col-md-5 mx-auto my-2">
            <form action="#" method="post" class="form-control bg-transparent" style="border: none;">
                {% csrf_token %}
                <input class="form-control rounded-pill text-center" type="search" name="query"
                    placeholder="Enter Researcher Name">
                <input class="form-control rounded-pill btn btn-primary my-2" type="submit">
            </form>
        </div>
    </div>
    {% endblock content %}

</body>

</html>
